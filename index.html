    <div id="chnagers">
      <div id="changeBaseMap">
        <input
          id="toggle-on"
          class="toggle toggle-left"
          name="toggle"
          value="false"
          type="radio"
          checked
        />
        <label for="toggle-on" class="btn">Street</label>
        <input
          id="toggle-off"
          class="toggle toggle-right"
          name="toggle"
          type="radio"
        />
        <label for="toggle-off" class="btn">Satellite</label>
      </div>
      <div id="changeMap">
        <input
          id="toggle-on1"
          class="toggle1 toggle-left"
          name="toggle1"
          value="false"
          type="radio"
          checked
        />
        <label for="toggle-on1" class="btn1">3D</label>
        <input
          id="toggle-off1"
          class="toggle1 toggle-right"
          name="toggle1"
          type="radio"
        />
        <label for="toggle-off1" class="btn1">2D</label>
